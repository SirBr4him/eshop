<mat-toolbar color="primary">
  <a [routerLink]="['/']" mat-button>E-Shop shoes</a>
  <span class="header-spacer"></span>
  <a
    [routerLink]="['/products/cart']"
    routerLinkActive="active"
    mat-icon-button
    aria-label="button show carts items"
  >
    <mat-icon
      [matBadge]="cartCount || 0"
      matBadgePosition="after"
      matBadgeColor="accent"
    >
      shopping_cart
    </mat-icon>
  </a>
</mat-toolbar>
