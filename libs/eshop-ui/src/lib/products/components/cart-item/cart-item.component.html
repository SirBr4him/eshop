<mat-card class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div class="item-img"></div>
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <h2>{{ product.price }}</h2>
    </div>
    <div class="col-2">
      <button mat-mini-fab (click)="remove()">
        <mat-icon>remove</mat-icon>
      </button>
      <h3>{{ quantity }}</h3>
      <button mat-mini-fab (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
