<mat-card class="container-fluid">
  <mat-card-content>
    <div class="row">
      <div class="col-4">
        <div class="item-img"></div>
      </div>
      <div class="col-6">
        <h3>{{ product.name }}</h3>
        <h2>{{ product.price }}</h2>
      </div>
      <div class="col-2">
        <button mat-mini-fab (click)="remove()">
          <mat-icon>remove</mat-icon>
        </button>
        <h3>{{ quantity }}</h3>
        <button mat-mini-fab (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-mini-fab
      aria-label="button remove from cart"
      matTooltip="Remove product from cart"
      (click)="deleteItem(product.id)"
    >
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
