<div class="container py-2">
  <div class="row">
    <div class="col-3">
      <div class="item-img"><img [src]="item.image" /></div>
    </div>
    <div class="col-4 text-center d-flex flex-column justify-content-center">
      <h3>{{ item.name }}</h3>
      <h2>$ {{ item.price }}</h2>
    </div>
    <div
      class="col text-center d-flex align-items-center justify-content-around"
    >
      <div class="item-quantity">
        <button mat-button (click)="removeQuantity()">
          <mat-icon>remove</mat-icon>
        </button>
        <h3 class="m-0 py-3">Quantity: {{ item.quantity }}</h3>
        <button mat-button (click)="addQuantity()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="action-btns p-3">
        <button color="primary" mat-mini-fab (click)="removeItem(item.id)">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
