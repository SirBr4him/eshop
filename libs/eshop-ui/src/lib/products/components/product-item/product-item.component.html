<mat-card class="product-item-card text-center">
  <img mat-card-image [src]="product.image" [alt]="product.name" />
  <mat-card-content>
    <h3>{{ product.name }}</h3>
    <h2>$ {{ product.price }}</h2>
  </mat-card-content>
  <mat-card-actions>
    <button mat-mini-fab class="mr-2">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-mini-fab>
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
