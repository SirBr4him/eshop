<mat-card class="product-item-card text-center">
  <img mat-card-image [src]="product.image" [alt]="product.name" />
  <mat-card-content>
    <h3>{{ product.name }}</h3>
    <h2>$ {{ product.price }}</h2>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-mini-fab
      class="mr-2"
      aria-label="button show product"
      matTooltip="Show product"
    >
      <mat-icon>visibility</mat-icon>
    </button>
    <button
      mat-mini-fab
      aria-label="button add to cart"
      matTooltip="Add product to cart"
    >
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
