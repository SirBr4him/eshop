<div class="container py-3">
  <div class="row">
    <div
      class="col-6 col-md-4 col-lg-3"
      *ngFor="let product of products$ | async"
    >
      <eshop-product-item
        [product]="product"
        (addToCart)="addToCart($event)"
      ></eshop-product-item>
    </div>
  </div>
</div>
