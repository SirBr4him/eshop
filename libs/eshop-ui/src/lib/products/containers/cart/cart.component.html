<ng-container *ngFor="let item of items$ | async">
  <eshop-cart-item
    [item]="item"
    (itemRemoved)="removeItem($event)"
    (itemUpdated)="updateItem($event)"
  ></eshop-cart-item>
</ng-container>
<div class="container py-4">
  <div class="row">
    <div class="col-6 text-center">
      <h2>
        Total: $
        <span *ngIf="cartTotal$ | async as total; else noTotal">
          {{ total }}
        </span>
        <ng-template #noTotal>0</ng-template>
      </h2>
    </div>
    <div class="col text-center">
      <button color="primary" mat-raised-button>
        <mat-icon>point_of_sale</mat-icon>
        <span>Check out</span>
      </button>
    </div>
  </div>
</div>
